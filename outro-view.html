<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Holmes Quiz App</title>
  <link href="styles/grid.css" rel="stylesheet" type="text/css" />
  <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  <link href="styles/door.css" rel="stylesheet" type="text/css" />
</head>

<body class="col-12">
  <header role="banner col-12">
    The Great Detective Quiz
  </header>

  <main role="main" class="container">
    <div id="outro-view">
      <div class="col-4 left-panel">
        <div id="score-view">
          <h2>You answered X questions correctly</h2>
        </div>
        <div id="door-status">
          <h2>Character answers the door</h2>
        </div>
      </div>
      <div class="col-4 center-panel">
        <div class="door" id="open-door-img">
        </div>
      </div>
      <div class="col-4 right-panel">
        <div id="character-response">
          <p>"Mister Holmes is currently engaged in a rather malodorous scientific experiment- you'd best come back again, later."</p>
          <button class="reset">Play again</button>
        </div>
      </div>
    </div>
  </main>
</body>

<footer role="footer" class="col-12">
  <p>made by cgpacifico</p>
</footer>

</html>
